<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="text-center mt-5 container p-5">
      <div class="headline">
        <h2 class="fs-1">술 게임</h2>
        <h3 class="mb-5 fs-2">죽음의 업 & 다운</h3>
      </div>
      <div id="result-text" class="fw-bold">게임을 시작하세요!</div>
      <div id="chances-time" class="mb-5 fw-bold">남은 기회 :5</div>
      <input id="user-input" class="input-area" placeholder="1부터 100까지 숫자를 입력하세요" />
      <button type="button" class="btn btn-success button-style" id="play-button">
        Go!
      </button>
    </div>
    <button
      type="button"
      class="btn btn-success mt-3 button-style"
      id="reset-button"
    >
      리셋!
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
